{% extends "main/base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card {
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    .google-btn {
        background-color: #ffffff;
        border: 1px solid #ddd;
        color: #444;
        font-weight: 500;
    }
    .google-btn img {
        height: 20px;
        margin-right: 10px;
        vertical-align: middle;
    }
</style>

<div class="container login-container">
    <div class="card">
        <h3 class="text-center mb-4">Вход в систему</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Номер телефона или почта" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Войти</button>
            </div>
        </form>
        <div class="text-center">
            <p>или</p>
            <a href="{% provider_login_url 'google' %}" class="btn google-btn d-flex align-items-center justify-content-center mb-3">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Icon">
                Войти через Google
            </a>
            <p class="mt-3">
                Нет аккаунта?
                <a href="{% url 'register' %}">Зарегистрируйтесь</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
