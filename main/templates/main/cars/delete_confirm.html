{% extends 'main/base.html' %}

{% block content %}
<div class="container my-5">
  <div class="alert alert-warning p-4 rounded shadow-sm">
    <h4 class="mb-3">Подтверждение удаления</h4>
    <p>Вы уверены, что хотите <strong>удалить</strong> авто <strong>{{ car.brand }} {{ car.model }}</strong> ({{ car.year }})?</p>

    <form method="post" class="d-flex gap-3">
      {% csrf_token %}
      <a href="{% url 'dealer_dashboard' %}" class="btn btn-secondary">Отмена</a>
      <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
  </div>
</div>
{% endblock %}
